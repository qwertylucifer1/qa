<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contextual Q&A - LLM Mini-Project Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            color: #e5e7eb;
        }
        .container-card {
            box-shadow: 0 10px 25px -3px rgba(0,0,0,0.4), 0 4px 6px -2px rgba(0,0,0,0.2);
            background-color: #374151;
        }
        textarea, input {
            background-color: #1f2937 !important;
            border-color: #4b5563 !important;
            color: #e5e7eb !important;
        }
        textarea:focus {
            border-color: #22c55e !important;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-400">Contextual Q&A - LLM Mini-Project Hub</h1>
            <p class="text-gray-400 mt-2">Powered by the Gemini 2.5 Flash API.</p>
        </header>

        <div class="container-card p-6 rounded-xl">
            <h2 class="text-xl font-semibold mb-3 text-gray-300">1. Provide Context Document</h2>
            <textarea id="docqa-context" class="w-full p-4 border rounded-lg focus:ring-green-500 focus:border-green-500 resize-none mb-4" rows="6" placeholder="Paste a document or text to be used as context here..."></textarea>

            <h2 class="text-xl font-semibold mb-3 text-gray-300">2. Ask Your Question</h2>
            <input type="text" id="docqa-question" class="w-full p-3 border rounded-lg focus:ring-green-500 focus:border-green-500 mb-4" placeholder="Enter your question about the document..." />

            <button id="docqa-btn" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200" onclick="runDocQA()">Get Answer</button>

            <div id="docqa-output" class="mt-6 p-4 bg-gray-800 border-l-4 border-green-400 rounded-lg min-h-[5rem] text-gray-300">
                <p class="text-sm text-gray-400">The answer will appear here based on the provided context.</p>
            </div>
            <p id="docqa-status" class="mt-2 text-sm text-gray-400 text-center"></p>
        </div>
    </div>

<script>
    const LLM_API_KEY = "AIzaSyDXYgmS3hBYMmb8cImt4h9YPszmRV5Y7oc";
    const LLM_MODEL_FOR_API = "gemini-2.5-flash-preview-05-20";
    const LLM_MODEL_NAME_DISPLAY = "Test LLM Model";
    const LLM_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${LLM_MODEL_FOR_API}:generateContent?key=${LLM_API_KEY}`;

    async function callLLMApi(prompt, systemInstruction = null, enableSearch = false, maxRetries = 3) {
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined,
            tools: enableSearch ? [{ "google_search": {} }] : undefined,
        };
        const headers = { 'Content-Type': 'application/json' };

        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch(LLM_API_URL, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(payload)
                });
                if (response.status === 429) {
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    continue;
                }
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    let errorMessage = errorBody.error?.message || 'Check your API URL and model name.';
                    if (response.status === 403 && !LLM_API_KEY) {
                        errorMessage = "403 Forbidden: Anonymous access unavailable. Provide API key.";
                    } else if (response.status === 403) {
                        errorMessage = "403 Forbidden: Identity required. Check your API Key.";
                    }
                    throw new Error(`API call failed with status ${response.status}: ${errorMessage}`);
                }
                const result = await response.json();
                return { text: result.candidates?.[0]?.content?.parts?.[0]?.text || "Error: Could not parse model response." };
            } catch (error) {
                console.error("LLM API Error:", error);
                if (i === maxRetries - 1) {
                    return { text: `LLM API Request Failed: ${error.message}.` };
                }
            }
        }
    }

    function setStatus(id, message, isError = false) {
        const statusEl = document.getElementById(id);
        statusEl.textContent = message;
        statusEl.classList.remove('text-red-500', 'text-gray-400');
        statusEl.classList.add(isError ? 'text-red-500' : 'text-gray-400');
    }

    async function runDocQA() {
        const contextEl = document.getElementById('docqa-context');
        const questionEl = document.getElementById('docqa-question');
        const outputEl = document.getElementById('docqa-output');
        const button = document.getElementById('docqa-btn');

        const contextText = contextEl.value.trim();
        const questionText = questionEl.value.trim();

        if (!contextText) {
            setStatus('docqa-status', 'Please provide the context document.', true);
            return;
        }
        if (!questionText) {
            setStatus('docqa-status', 'Please enter a question.', true);
            return;
        }

        button.disabled = true;
        button.textContent = 'Answering...';
        outputEl.innerHTML = '<p class="text-sm text-gray-400">Processing your question...</p>';
        setStatus('docqa-status', `Querying ${LLM_MODEL_NAME_DISPLAY} with document context...`);

        const systemPrompt = "You are a helpful and precise assistant that answers questions based on the given context document. If the answer is not in the document, say so politely.";
        const userPrompt = `CONTEXT:\n---\n${contextText}\n---\n\nQUESTION:\n${questionText}\n\nPlease provide a clear and concise answer based on the above context.`;

        const response = await callLLMApi(userPrompt, systemPrompt, false);

        outputEl.innerHTML = response.text.replace(/\n/g, '<br>');
        button.disabled = false;
        button.textContent = 'Get Answer';
        setStatus('docqa-status', '');
    }
</script>
</body>
</html>
